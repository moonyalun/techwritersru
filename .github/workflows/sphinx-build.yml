name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker image
        run: |
          docker build -t techwritersweb .
          docker run -v $PWD:/app techwritersweb

      - name: Check documentation files
        run: |
          if [ -d "$GITHUB_WORKSPACE/temp_html" ] && [ -n "$(ls -A $GITHUB_WORKSPACE/temp_html)" ]; then
            ls -A $GITHUB_WORKSPACE/temp_html
          else
            echo "No documentation files found in temp_html"
            exit 1
          fi
