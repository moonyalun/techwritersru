name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: make build

      - name: Check documentation files
        run: |
          DOCS_CONTENT=$(docker run -v $PWD/temp_html:/app/temp_html alpine ls -A /app/temp_html)
          echo "Documentation contents: $DOCS_CONTENT"
