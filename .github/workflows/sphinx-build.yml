name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker image
        run: |
          docker build -t techwritersweb .
          CONTAINER_ID=$(docker run -d -v $PWD:/app techwritersweb)
          DOCS_PATH=$(docker inspect -f '{{index .Config.Labels "built_docs_path"}}' $CONTAINER_ID)
          docker cp $CONTAINER_ID:$DOCS_PATH $GITHUB_WORKSPACE/built_docs
          docker stop $CONTAINER_ID

      - name: Install lftp
        run: sudo apt-get install lftp -y

      - name: Show Built Documentation Path
        run: ls -l $GITHUB_WORKSPACE/built_docs

      - name: Upload to FTP server
        run: |
          lftp -c "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; mirror -R $GITHUB_WORKSPACE/built_docs /path/to/remote/directory"
        env:
          FTP_SERVER: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

